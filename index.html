<html lang="en">
  <head>
    <title>In√†ran | Builder di Villager Speciali</title>

      content="Programma per creare trader speciali"
    />

      rel="stylesheet"
    />

    <!-- generics -->

      href="./Resources/MEDIA/Favicons/Inaran_logo_symbol_32x32.png"
      sizes="32x32"
    />
    <link

      href="./Resources/MEDIA/Favicons/Inaran_logo_symbol_128x128.png"
      sizes="128x128"
    />
    <link

    <link

      href="./Resources/MEDIA/Favicons/Inaran_logo_symbol_196x196.png"
      sizes="196x196"

    <!-- iOS -->
    <link

      href="./Resources/MEDIA/Favicons/Inaran_logo_symbol_152x152.png"

    <link

    <!-- CSS -->
    <link href="./Resources/CSS/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="inputFields">
      <p class="addTrade titles">Caratteristiche Villager:</p>
      <hr align="left" size="1" width="300" color="gray" noshade />
      <div class="inputInfo">
        <label for="Posizione">Posizione</label>
        <input list="Posizione" name="Posizione" id="posizione" />
        <datalist id="Posizione">
          <option value="~ ~0.5 ~">Sopra al command block</option>
          <option value="~ ~-0.5 ~">Stesso spazio del command block</option>
        </datalist>
      </div>
      <div class="inputInfo">
        <label for="Professione">Professione</label>
        <select name="" id="Professione">
          <option value="armorer">armorer</option>
          <option value="butcher">butcher</option>
          <option value="cartographer">cartographer</option>
          <option value="cleric">cleric</option>
          <option value="farmer">farmer</option>
          <option value="fisherman">fisherman</option>
          <option value="fletcher">fletcher</option>
          <option value="leatherworker">leatherworker</option>
          <option value="librarian">librarian</option>
          <option value="mason">mason</option>
          <option value="shepherd">shepherd</option>
          <option value="toolsmith">toolsmith</option>
          <option value="weaponsmith">weaponsmith</option>
        </select>
      </div>
      <div class="inputInfo">
        <label for="Tipo">Tipo</label>
        <select name="" id="Tipo">
          <option value="plains">plains</option>
          <option value="taiga">taiga</option>
          <option value="savanna">savanna</option>
          <option value="jungle">jungle</option>
          <option value="desert">desert</option>
          <option value="snow">snow</option>
          <option value="swamp">swamp</option>
        </select>
      </div>
      <div class="inputInfo">
        <label for="Rotazione">Rotazione</label>
        <select name="" id="Rotazione">
          <option value="-180f">nord</option>
          <option value="-90f">est</option>
          <option value="0f">sud</option>
          <option value="90f">ovest</option>
        </select>
      </div>
      <div class="inputInfo">
        <label for="Nome">Nome</label>
        <input type="text" id="Nome" />
      </div>
      <hr align="left" size="1" width="300" color="gray" noshade />
      <p class="addTrade titles">Scambi:</p>
      <!-- Dentro il div sotto js creera' tutto l'HTML necessario -->
      <div class="trades"></div>
      <hr align="left" size="1" width="300" color="gray" noshade />
      <button class="addTrade" id="addTradeButton">Aggiungi scambio</button>
      <input type="number" name="numberOfTrades" id="numberOfTrades" />
    </div>
    <hr align="left" size="1" width="300" color="gray" noshade />
    <div class="outputFields">
      <br />
      <button id="button">Crea il comando</button>
      <textarea id="output"></textarea>
      <button id="copyButton" onclick="copyText()">Copia il comando</button>
    </div>
    <script src="./Resources/JS/jquery350.js"></script>
    <script src="./Resources/JS/itemsID.js"></script>
    <script src="./Resources/JS/logic.js"></script>
  </body>
</html>
